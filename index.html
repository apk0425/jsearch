<!DOCTYPE html>
<html>
    <head>
        <title>Jsearch</title>
        <!-- META TAGS FOR MOBILE -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
        <script src="js/script.js"></script>
        <script src="js/swipe.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body class="page landing">
        <div id="loading">
            <div>Loading...</div>
        </div>
        <div id="wrapper">
            <div id="logo">
                <img src="img/linux.png" />
            </div>
            <form id="searchForm">
                <div class="input-append">
                    <input class="span12 input-xxlarge" name="search" type="text" autocomplete="off" placeholder="Buscar...">
                    <button class="btn" type="submit"><i class="icon-search"></i></button>
                </div>
            </form>
        </div>
        <section id="found"></section>
        <section id="container-paginator">
            <section id="paginator">
                <button class="btn disabled" id="arrowPrevious"><i class="icon-arrow-left"></i></button>
                <button class="btn" id="arrowNext"><i class="icon-arrow-right"></i></button>
                <span id="currentPages"></span>
            </section>
        </section>
    </body>
</html>
